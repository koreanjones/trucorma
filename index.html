<!DOCTYPE html>
<html>

<head>

<title>Truco Form 2</title>

    <link rel="stylesheet" href="truco.css">

<body>
    
    

    <div id="box">
     
     <div>
      <img id="trucologo"  src="trucologo2.png">
     </div>
     
       <div id="innerbox">
        <h1>Consumer RMA Form</h1>
        <form>
           
            <div class="label">
                <label for="numberIdentifier">Number/Identifier</label><br>
                <input type="text" value="" name="numberIdentifier">
            </div>
            <div class="label">
                <label for="dateReceived">Date Received</label><br>
                <input type="date" value="" name="dateReceived">
            </div>
            <br>
            <div id="wholename">
            <div class="label name">
                <label  for="firstName">Store Name</label><br>
                <input class="nameinput" type="text" value="" name="firstName">
            </div>
            <div class="label name">
                <label for="lastName">Store Number</label><br>
                <input class="nameinput" type="number" value="" name="number">
            </div>
            </div>
            <br>
            <div class="label">
                <label for="city">City</label><br>
                <input type="text" value="" name="city">
            </div>
            <div class="label">
                <label for="state">State</label><br>
                <input type="text" value="" name="state">
            </div>
            <div class="label">
                <label for="phone">Phone</label><br>
                <input type="text" value="" name="phone">
            </div>
            <br>
            <div class="label">
                <label for="phone">Contact Name</label><br>
                <input type="text" value="" name="phone">
            </div>
            <br>
            <div class="label">
                <label for="phone">Last 4 of Claim</label><br>
                <input type="text" value="" name="phone">
            </div>
            <br>
            <div class="dropdown">
                <label for="productName">Product</label><br>
                <select name="productName">
                    <option value="Cafe">Cafe</option>
                    <option value="Cant Med">Cant Med</option>
                    <option value="Cant Mild">Cant Mild</option>
                    <option value="Chky Med">Chky Med</option>
                    <option value="Chky Med Cup">Chky Med Cup</option>
                    <option value="Fdc Cf">Fdc Cf</option>
                    <option value="Fiesta Dippin Chips">Fiesta Dippin Chips</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Nacho">Nacho</option>
                    <option value="O.Chky Med">O.Chky Med</option>    
                    <option value="O.Chky Mild">O.Chky Mild</option> 
                    <option value="Org Blue">Org Blue</option> 
                    <option value="Org Purp Strip">Org Purp Strip</option> 
                    <option value="Org Yellow">Org Yellow</option>
                    <option value="Orig Hot">Orig Hot</option>
                    <option value="Orig Med">Orig Med</option> 
                    <option value="Orig Mild">Orig Mild</option>
                    <option value="Ranch">Ranch</option>
                    <option value="Rounds">Rounds</option>
                    <option value="Salsa Verde">Salsa Verde</option>
                    <option value="Strips">Strips</option>
                    <option value="Thins">Thins</option>
                    <option value="Wht Queso">Wht Queso</option>
                    <option value="Ylw Queso">Ylw Queso</option>
                    <option value="Ylw Queso Cup">Ylw Queso Cup</option>    
                </select>
            </div>
            <div class="dropdown">
                <label for="">Size</label><br>   
                <select name="Size">
                    <option value="">2.0 oz</option>
                    <option value="">3.125 oz</option>
                    <option value="">8 oz</option>
                    <option value="">8.25 oz</option>
                    <option value="">12 oz</option>
                    <option value="">12.5 oz</option>
                    <option value="">13 oz</option>
                    <option value="">16 oz</option>
                    <option value="">18 oz</option>
                    <option value="">20 oz</option>
                    <option value="">24 oz</option>
                    <option value="">28 oz</option>
                    <option value="">47 oz</option>
                    
                </select>
            </div>
            
            <div class="label">
                <label >Print Batch Code</label><br>
                <input type="text" value="" name="printBatchCode">
            </div>
            <div class="label">
                <label>Expiration date</label><br>
                <input type="date" value="" name="expirationDate">
            </div>
            <div class="dropdown">
                <label>Location</label><br>
                <select name="Size">
                    <option value="">AMX</option>
                    <option value="">BAP</option>
                    <option value="">COP</option>
                    <option value="">CYC</option>
                    <option value="">FES</option>
                    <option value="">LAF</option>
                    <option value="">KNG</option>
                    <option value="">MFF</option>
                    <option value="">MXO</option>
                    <option value="">RIC</option>
                    <option value="">RUD</option>
                    <option value="">SHA</option>
                    <option value="">SHH</option>
                    <option value="">SHM</option>
                    <option value="">WAR</option>
                    <option value="">BRN</option>
                    <option value="">FSS</option>
                    <option value="">NAT</option>
                    <option value="">PCB</option>
                    <option value="">SAF</option>
                    <option value="">WFI</option>
                    
                </select>
            </div>   
                 
            
            <div class="label">
                <label>Military Time</label><br>
                <input type="time" value="" name="militaryTime">
            </div>
            <div class="label">
                <label for="">Calculated Batch code</label><br>
                <input type="text" value="" name="calculatedBatchCode">
            </div>
           <div class="dropdown">
                <label>Reasons</label><br>
                <select name="Size">
                    <option value="">Code Date Expired</option>
                    <option value="">Damage: Package</option>
                    <option value="">Damage: Product</option>
                    <option value="">Member Return</option>
                    <option value="">Open Product</option>
                    <option value="">DC Overage</option>
                    <option value="">DC Shortage</option>
                    
                    
                </select>
            </div>
            <div class="label">
                <label for="">Quantity</label><br>
                <input type="text" value="" name="consumerComments">
            </div>
            <div class="label">
                <label for="">Status</label><br>
                <input type="text" value="" name="storeName">
            </div>
            
        
        
    
        <div>
            <input type="submit" id="submit">
        </div>
    </form>
    
    </div>
